	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<p class="nav">Have a Nice Day!</p>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="profile">
				<img src="img/profile.jpg">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="left">
				<h1>Pengajuan Cuti</h1>
			</div>
			<form>
				<div class="form-group row">
				  <label for="inputnama" class="col-sm-2 col-form-label">Nama</label>
				  <div class="col-sm-10">
					<input type="nama" class="form-control" id="inputnama">
				  </div>
				</div>
				<div class="form-group row">
				  <label for="inputNIP" class="col-sm-2 col-form-label">NIP</label>
				  <div class="col-sm-10">
					<input type="NIP" class="form-control" id="inputNIP">
				  </div>
				</div>
				<fieldset class="form-group row">
				  <legend class="col-form-label col-sm-2 float-sm-left pt-0">Jenis Cuti</legend>
				  <div class="col-sm-10">
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
					  <label class="form-check-label" for="gridRadios1">
						Cuti Sakit
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
					  <label class="form-check-label" for="gridRadios2">
						Cuti Tahunan
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
					  <label class="form-check-label" for="gridRadios3">
						Cuti Melahirkan
					  </label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
						<label class="form-check-label" for="gridRadios3">
						  Cuti Haid
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
						<label class="form-check-label" for="gridRadios3">
						  Cuti Liburan
						</label>
					</div>
				  </div>
				</fieldset>
				<div class="form-group row">
					<label for="inputNIP" class="col-sm-2 col-form-label">Alasan Cuti</label>
					<div class="col-sm-10">
					  <textarea type="alasancuti" class="form-control" id="inputalasancuti"></textarea>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputNIP" class="col-sm-2 col-form-label">Mulai Cuti</label>
					<div class="col-sm-10">
					  <input type="date"> s/d <input type="date">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputlamacuti" class="col-sm-2 col-form-label">Lama Cuti</label>
					<div class="col-sm-10">
					  <input type="lamacuti" class="form-control" id="lamacuti">
					</div>
				</div>
				<div class="form-group row">
				  <div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Submit</button>
				  </div>
				</div>
			</form>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
