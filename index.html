<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- CSS -->
	<link rel="stylesheet" href="dashboard.css">

	<title>Sistem Pengajuan Cuti</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<div class="brand">
			<img class="bx" src="img/logo-kota-jambi-removebg-preview.png" alt="logo jambi" class="logo">
			<span class="text">PT Jambi Sejahtera <br> Sistem Pengajuan Cuti</span>
		</div>
		<ul class="side-menu top">
			<li class="active">
				<a href="index.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="pengajuancuti/pengajuancuti.html">
					<i class='bx bxs-group' ></i>
					<span class="text">Pengajuan Cuti</span>
				</a>
			</li>
			<li>
				<a href="riwayatcuti2/riwayatcuti2.html">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Riwayat Pengajuan Cuti</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="../cuti/login/login.html" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<p class="nav">Have a Nice Day!</p>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="profile">
				<img src="img/profile.jpg">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="left">
				<h1>Dashboard</h1>
			</div>

			<ul class="box-info">
				<li>
					<i class='bx bxs-archive-out' ></i>
					<span class="text">
						<h3>0</h3>
						<p>Total Pengajuan Cuti</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-user-check' ></i>
					<span class="text">
						<h3>0</h3>
						<p>Cuti Diterima</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-dislike' ></i>
					<span class="text">
						<h3>0</h3>
						<p>Cuti Ditolak</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-hourglass-top' ></i>
					<span class="text">
						<h3>0</h3>
						<p>Cuti Pending</p>
					</span>
				</li>
			</ul>
			<div class="aritmatika">
				<h2>Perhitungan Cuti</h2>
				<form id="cutiForm">
					<div class="form-group">
						<label for="totalCuti">Total Cuti Tahunan: 20</label>
					</div>
					<div class="form-group">
						<label for="cutiTerpakai">Cuti yang Sudah Digunakan:</label>
						<input type="number" id="cutiTerpakai" placeholder="Masukkan jumlah cuti yang sudah digunakan" required>
					</div>
					<div class="form-group">
						<label for="cutiDiajukan">Cuti yang Diajukan:</label>
						<input type="number" id="cutiDiajukan" placeholder="Masukkan jumlah cuti yang diajukan" required>
					</div>
					<button type="button" onclick="hitungCuti()">Hitung Sisa Cuti</button>
				</form>
				<div class="result" id="result"></div>
			</div>

			<script>
				function hitungCuti() {
					const totalCuti = 20;
					const cutiTerpakai = parseInt(document.getElementById('cutiTerpakai').value);
					const cutiDiajukan = parseInt(document.getElementById('cutiDiajukan').value);
		
					if (isNaN(totalCuti) || isNaN(cutiTerpakai) || isNaN(cutiDiajukan)) {
						document.getElementById('result').innerText = 'Harap isi semua field dengan angka yang valid.';
						return;
					}
		
					const sisaCuti = totalCuti - cutiTerpakai - cutiDiajukan;
		
					if (sisaCuti < 0) {
						document.getElementById('result').innerText = `Cuti tidak bisa diajukan karena akan melebihi batas. Jika tetap diajukan maka terkena potongan gaji sebesar 10%. Sisa cuti Anda: ${totalCuti - cutiTerpakai}.`;
					} else {
						document.getElementById('result').innerText = `Cuti dapat diajukan. Sisa cuti Anda setelah pengajuan: ${sisaCuti}.`;
					}
				}
			</script>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="script.js"></script>
</body>
</html>
